<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <link rel="icon" type="image/x-icon" href="../assets/icons/flavicon.png" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/siderbar.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/summary.css">
    <link rel="stylesheet" href="../styles/right-content-wrapper.css">
    <script src="../script.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/summary.js"></script>
</head>

<body>
    <div class="sidebar-wrapper">
        <img class="join-logo" src="../assets/icons/join-dark.svg" alt="join-logo">
        <nav class="nav-wrapper">
            <ul>

                <li class="nav-link selected">
                    <div class="img-wrapper">
                        <img src="../assets/icons/summary.svg" alt="summary">
                    </div>
                    <a href="summary.html">Summary</a>
                </li>

                <li class="nav-link">
                    <div class="img-wrapper">
                        <img src="../assets/icons/add-task.svg" alt="add-task">
                    </div>
                    <a href="add-task.html">Add Task</a>
                </li>

                <li class="nav-link">
                    <div class="img-wrapper">
                        <img src="../assets/icons/board.svg" alt="board">
                    </div>
                    <a href="board.html">Board</a>
                </li>
                <li class="nav-link">
                    <div class="img-wrapper">
                        <img src="../assets/icons/contacts.svg" alt="contacts">
                    </div>
                    <a href="contacts.html">Contacts</a>
                </li>
            </ul>
            <ul class="bottom-links">
                <li><a href="privacy-policy.html">Privacy Policy</a></li>
                <li><a href="legal-notice.html">Legal Notice</a></li>
            </ul>
        </nav>
    </div>

    <main id="right-content-wrapper">
        <section id="navbar">
            <nav class="navbar">
                <h2>
                    Kanban Project Management Tool
                </h2>
                <div class="nav-imgs">
                    <img src="../assets/icons/help.svg" alt="help-symbol">
                    <img class="profile-picture" src="../assets/icons/G.svg" alt="profile-picture">
                </div>
            </nav>
        </section>

        <section id="content-wrapper">
            <div class="main-wrapper">

                <div class="header-title">
                    <h1>Join 360</h1>
                    <span class="divider"></span>
                    <h2>Key Metrics at a Glance</h2>
                </div>

                <section class="dashboard-summary">
                    <div class="parent">

                        <a href="board.html" class="div1 metric-item">
                            <div class="metric-icon"></div>
                            <div>
                                <span class="metric-count" data-task="to-do"></span>
                                <span class="metric-label">To-do</span>
                            </div>
                        </a>

                        <a href="board.html" class="div2 metric-item">
                            <div class="metric-icon"></div>
                            <div>
                                <span class="metric-count" data-task="done"></span>
                                <span class="metric-label">Done</span>
                            </div>
                        </a>

                        <a href="board.html" class="div3 metric-item">
                            <div class="metric-urgent-wrapper">
                                <div class="metric-urgent-icon">
                                    <img src="../assets/icons/urgent.svg" alt="urgent">
                                </div>
                                <div>
                                    <span class="metric-count" data-task="urgent"></span>
                                    <span class="metric-label">Urgent</span>
                                </div>
                            </div>
                            <span class="divider-urgent"></span>
                            <div class=" deadline">
                                <span class="metric-date" data-task="task-deadline"></span>
                                <span class="metric-label">Upcoming Deadline</span>
                            </div>
                        </a>

                        <a href="board.html" class="div4 metric-item metric-bottom-row">
                            <span class="metric-count" data-task="total-tasks"></span>
                            <span class="metric-label">Tasks in Board</span>
                        </a>

                        <a href="board.html" class="div5 metric-item metric-bottom-row">
                            <span class="metric-count" data-task="in-progress"></span>
                            <span class="metric-label">Tasks in Progress</span>
                        </a>

                        <a href="board.html" class="div6 metric-item metric-bottom-row">
                            <span class="metric-count" data-task="await-feedback"></span>
                            <span class="metric-label">Awaiting Feedback</span>
                        </a>

                    </div>

                    <div class="greeting">
                        <h2>Good morning!</h2>
                    </div>

                </section>
            </div>

        </section>
    </main>

</html>
