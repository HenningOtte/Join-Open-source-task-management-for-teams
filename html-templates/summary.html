<div class="main-outer-wrapper">
    <div class="main-wrapper">

        <div class="header-title">
            <h1>Join 360</h1>
            <span class="divider"></span>
            <h2>Key Metrics at a Glance</h2>
        </div>

        <section class="dashboard-summary">
            <div class="parent">

                <div class="div1 metric-item">
                    <div class="metric-icon">
                        <img src="../assets/icon/pencil.svg" alt="pencil">
                    </div>
                    <div>
                        <span class="metric-count">1</span>
                        <span class="metric-label">To-do</span>
                    </div>
                </div>

                <div class="div2 metric-item">
                    <div class="metric-icon">
                        <img src="../assets/icon/checkmark.svg" alt="checkmark">
                    </div>
                    <div>
                        <span class="metric-count">1</span>
                        <span class="metric-label">Done</span>
                    </div>
                </div>

                <div class="div3 metric-item">
                    <div class="metric-urgent-wrapper">
                        <div class="metric-urgent-icon">
                            <img src="../assets/icon/urgent.svg" alt="urgent">
                        </div>
                        <div>
                            <span class="metric-count">1</span>
                            <span class="metric-label">Urgent</span>
                        </div>
                    </div>
                    <span class="divider-urgent"></span>
                    <div class=" deadline">
                        <span class="metric-date">October 16, 2022</span>
                        <span class="metric-label">Upcoming Deadline</span>
                    </div>

                </div>

                <div class="div4 metric-item metric-bottom-row">
                    <span class="metric-count">5</span>
                    <span class="metric-label">Tasks in Board</span>
                </div>

                <div class="div5 metric-item metric-bottom-row">
                    <span class="metric-count">2</span>
                    <span class="metric-label">Tasks in Progress</span>
                </div>

                <div class="div6 metric-item metric-bottom-row">
                    <span class="metric-count">2</span>
                    <span class="metric-label">Awaiting Feedback</span>
                </div>
            </div>

            <div class="greeting">
                <h2>Good morning</h2>
            </div>

        </section>
    </div>
</div>
