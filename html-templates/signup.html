<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/flavicon.png" />
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="../scripts/signup.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/icons/join-logo.svg" alt="join-logo" class="join-logo">
        </div>
    </header>

    <main class="main">
        <div class="signup-container">

            <div class="titel-container">
                <a href="index.html"><img src="../assets/icons/left-arrow-.png" alt="arrow-icon" class="arrow-icon"></a>
                <h1 class="login-title">Sign up</h1>
            </div>

            <div class="underline"></div>

            <form class="login-form" type="submit">
                <div class="input-group">
                    <input type="text" placeholder="Name" required/>
                    <i class="envelope">
                        <img src="../assets/icons/person.svg" alt="person-icon" class="person-icon">
                    </i>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email" required />
                    <i class="envelope">
                        <img src="../assets/icons/mail.svg" alt="envelope-icon" class="envelope-icon">
                    </i>
                </div>

                <div class="input-group">
                    <input type="password" class="password-field" placeholder="Password" required />
                    <i class="lock">
                        <img src="../assets/icons/lock.svg" alt="lock-icon" class="lock-icon" style="display: inline;">
                    </i>
                    <i class="eye" style="display: none;">
                        <img src="../assets/icons/eye-icon.svg" alt="toggle password" class="eye-icon">
                    </i>
                </div>

                <div class="input-group">
                    <input type="password" class="password-field" placeholder="Confirm Password" required />
                    <i class="lock">
                        <img src="../assets/icons/lock.svg" alt="lock-icon" class="lock-icon" style="display: inline;">
                    </i>
                    <i class="eye" style="display: none;">
                        <img src="../assets/icons/eye-icon.svg" alt="toggle password" class="eye-icon">
                    </i>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required />
                    <label for="vehicle1"> I accept <p class="privacy-text">the Privacy</p></label>
                </div>

                <div class="button-group">
                    <button class="btn primary">Sign in</button>
                </div>
            </form>

        </div>
    </main>

    <footer>
        <div class="Legal-texts">
            <span class="Privacy-text">Privacy Policy</span>
            <span class="Privacy-text">Legal notice</span>
        </div>
    </footer>
    <script src="../scripts/signup.js" type="module"></script>

</body>

</html>
