<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/Assets/icons/join-logo.svg" alt="join-logo" class="join-logo">
        </div>
    </header>

    <main class="main">
        <div class="signup-container">
            
            <div class="titel-container">
                <img src="/Assets/icons/left-arrow-.png" alt="arrow-icon" class="arrow-icon">
                <h1 class="login-title">Sign up</h1>
            </div>

            <div class="underline"></div>

            <form class="login-form">
                <div class="input-group">
                    <input type="email" placeholder="Name" required />
                    <i class="envelope">
                        <img src="/Assets/icons/person-icon.png" alt="person-icon" class="person-icon">
                    </i> 
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email" required />
                    <i class="envelope">
                        <img src="/Assets/icons/email-icon.png" alt="envelope-icon" class="envelope-icon">
                    </i>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required />
                    <i class="lock">
                        <img src="/Assets/icons/lock-icon.png" alt="lock-icon" class="lock-icon">
                    </i>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required />
                    <i class="lock">
                        <img src="/Assets/icons/lock-icon.png" alt="lock-icon" class="lock-icon">
                    </i>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I accept <p class="privacy-text">the Privacy</p></label>
                </div> 

                <div class="button-group">
                    <button type="submit" class="btn primary">Sign in</button>
                </div>
            </form>

        </div>
    </main>

    <footer>
        <div class="Legal-texts">
            <span class="Privacy-text">Privacy Policy</span>
            <span class="Privacy-text">Legal notice</span>
        </div>
    </footer>
</body>
</html>
